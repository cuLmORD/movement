<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Movement :D</title>
</head>
<body>
    <div class="casing">
        <div class="LR">
            <button class="left"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="right"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="screen">
            <div class="box"></div>
        </div>
        <div class="UD">
            <button class="up"><i class="fa-solid fa-arrow-up"></i></button>
            <button class="down"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2363c9be0d.js" crossorigin="anonymous"></script>
</body>
</html>
